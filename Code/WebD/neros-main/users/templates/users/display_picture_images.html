{% extends 'users/base.html' %}

{% block contentbar%}
<div class="carousel slide carousel-dark text-center" data-mdb-ride="carousel">

    <div class="d-flex justify-content-center mb-4">
    <button
      class="carousel-control-prev position-relative btn btn-warning active"
      type="button"
      data-mdb-target="#carouselMultiItemExample"
      data-mdb-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next position-relative btn btn-warning active"
      type="button"
      data-mdb-target="#carouselMultiItemExample"
      data-mdb-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

 </div>
  <div class="carousel-inner py-2">
        <div class="carousel-item-active">
            <div class="container bg-dark">
                <div class="row">
                        {% for picture in picture_images %}

                            <div class="col-md-4 col-sm-3 p-3">
                                <div class="card">
                                  <a href="{{ picture.picture_thumbnail.url }}" data-toggle="lightbox" data-gallery="gallery" class="col-sm-4 card-img-top" style="height: 10rem;">
                                      <img src="{{ picture.picture_Main_Img.url  }}" class="img-fluid mh-100"/>
                                    <div class="card-body">
                                        <div class="card-title"><h5>{{ picture.name }}<h5></div>
                                        <div class="card-text">{{ picture.tags }}</div>
                                        <form method = "post" action="{% url 'image-delete' picture.pk %}">
                                          {% csrf_token %}
                                          <button hidden type="submit" class="btn btn-danger btn-sm">delete</button>
            
                                          <a href="edit" hidden class="btn btn-default">Edit</a>  
                                          

                                </div>

                                <form method = "post" action="{% url 'image-delete' picture.pk %}">
                                  {% csrf_token %}
                                  <a href="edit" class="btn btn-secondary">Edit</a> 
                                  <button type="submit" class="btn btn-danger">delete</button>  

                                </form>
                                </div>
                            </div>
                        {% endfor %}

                </div>
            </div>     
    </div>
</div>
{% endblock %}
