<!-- Inherits base.html first, then overrides it with stuff written under it-->
{% extends 'users/base.html' %} 
{% block contentbar %}

<div class="vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-4 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h3 class="fw-bold mb-2 text-uppercase">login</h3>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>


            <form action="" method="POST">
              {% csrf_token %} 

              <p> 
                {% for field in form %} {{ field.label }}:
              </p>


              <p>
                {{ field }}
              </p>

              {% endfor %}

              <button type="submit" class="btn btn-outline-warning">Login</button>
            </form>
            <br>
            <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
