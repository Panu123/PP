<!-- base.html is used as a default template and is inherited by all other .html files -->
<head>

    <!-- Required tags-->
    <title>{% block title %}neros{% endblock %}</title>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <!-- Block for default upper navigation bar-->
    <div id="upperbar" name="upperbar">
        {% block bar%}

        {% endblock %}
    </div>
        
    <!-- Block for the content displayed in a page-->
    <div id="contentbar" name="contentbar" class="container">

        {% block contentbar%}

        {% endblock %}

    </div>
    
</body>

</html>
